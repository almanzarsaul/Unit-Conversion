<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Conversion - Scrimba Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <h1 class="title">Metric/Imperial Unit Conversion</h1>
        <input type="text" name="num" id="num" />
        <button class="button" id="convert-btn">Convert</button>
      </div>
      <div class="results" id="results">
        <div class="card">
          <h5 class="card-title">Length (Meter/Feet)</h5>
          <p class="card-results" id="length-result"></p>
        </div>
        <div class="card">
          <h5 class="card-title">Volume (Liters/Gallons)</h5>
          <p class="card-results" id="volume-result"></p>
        </div>
        <div class="card">
          <h5 class="card-title">Mass (Kilograms/Pounds)</h5>
          <p class="card-results" id="mass-result"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
